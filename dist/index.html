<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Typescript App</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <style>body {
        font-family: 'Bangers';
        font-size: 24px;
        color: #E7C8DD;
         text-shadow: 1px 1px #000000;

      }</style>
  </head>
  <body>
    <div class="title">
    <img src="/alien.392e2068.jpg">
    <h1>Super brick breaker</h1>
    </div>
    <div id="main" class="main">
      <canvas id="playField" width="1000" height="600"></canvas>
      <img id="background" src="/background.565aafb9.jpg">
      <div id="display">
        <div id="score"></div>
        <button id="start">PLAY</button>
        <div id="info">Press Play!</div>
      </div>
    </div>
    <script src="/src.77de5100.js"></script>
  </body>
  <style>:root {
      --width: 1000px;
      --height: 650px;
    }

    #main {
      position: relative;
      width: 1000px;
      margin: 0 auto;
      width: var(--width);
      height: var(--height);
      font-size: 32px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, Helvetica, sans-serif;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      border-top: 1px solid grey;
      border-left: 1px solid grey;
      border-right: 1px solid grey;
      margin-bottom: 40px;
    }

    #display {
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      width: var(--width);

    }

    #score,
    #info {
      width: 200px;
      color: #E7C8DD;
    }

    #start {
      color: rgb(0, 0, 0);
      background-color: #E7C8DD;
      border-radius: 2px;
      width: 250px;

    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .title img {
      height: 120px;
      width: 120px;
    }</style>
</html>
